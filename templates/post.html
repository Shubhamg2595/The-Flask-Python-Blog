{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <!--using jinja to initialize a alocal
    variable with the filename-->
    {% set imgfilename='img/'+ post.img_file%}
    <header class="masthead" style="background-image: url( '{{ url_for('static',
    filename=imgfilename) }} ' )">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{post.title}}</h1>
              <h2 class="subheading">{{params['sub_heading']}}</h2>
              <span class="meta">Posted by
                <a href="#">{{params['posted_by']}}</a>
                on {{post.date}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">

            <h2 class="section-heading">Python Code</h2>
            <p>
              {{post.content}}

            </p>


          </div>
        </div>
      </div>
    </article>
{% endblock %}
